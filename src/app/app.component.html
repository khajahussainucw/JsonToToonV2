<div class="d-flex flex-column min-vh-100">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand logo-container" routerLink="/" (click)="onLogoClick($event)">
        <span class="logo-text">JSON to TOON</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- 4 Primary Page Links -->
          <li class="nav-item" *ngFor="let page of primaryPages">
            <a class="nav-link" [routerLink]="page.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: page.route === '/'}">
              {{ page.label }}
            </a>
          </li>
          
          <!-- 5th Item: Dropdown for More Tools -->
          <li class="nav-item dropdown" *ngIf="dropdownPages.length > 0">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              More {{ currentPageType }} Tools
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
              <li *ngFor="let page of dropdownPages">
                <a class="dropdown-item" [routerLink]="page.route" routerLinkActive="active" [routerLinkActiveOptions]="{exact: page.route === '/'}">
                  {{ page.label }}
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow-1 py-2">
    <router-outlet></router-outlet>
  </main>

  <!-- Sticky Footer -->
  <footer class="bg-dark text-light py-4">
    <div class="container">
      <hr class="bg-light my-3">
      
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start mb-2 mb-md-0">
          <small class="text-muted">Copyright © 2025 JSON to TOON. All rights reserved.</small>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <small class="footer-bottom-links">
            <a class="text-light text-decoration-none" routerLink="/about">About</a>
            <span class="footer-separator mx-2">•</span>
            <a class="text-light text-decoration-none" routerLink="/contact">Contact</a>
            <span class="footer-separator mx-2">•</span>
            <a class="text-light text-decoration-none" routerLink="/privacy-policy">Privacy Policy</a>
          </small>
        </div>
      </div>
    </div>
  </footer>
</div>
