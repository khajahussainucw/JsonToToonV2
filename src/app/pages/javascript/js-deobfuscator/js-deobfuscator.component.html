<div class="js-deobfuscator-container">
  <div class="page-header">
    <h1 class="page-title">JavaScript Deobfuscator</h1>
    <p class="page-description">Deobfuscate and beautify obfuscated JavaScript code</p>
  </div>
  
  <input type="file" #fileInput accept=".js,.txt" style="display: none;" (change)="uploadFile($event)" />
  <div class="editors-wrapper">
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Input</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleJs()" aria-label="Sample">            <span class="d-none d-md-inline">Sample</span>
          </button>
          <button class="btn" (click)="fileInput.click()" aria-label="Upload">            <span class="d-none d-md-inline">Upload</span>
          </button>
          <button class="btn" (click)="clearInput()">          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Deobfuscated Output</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="downloadJs()" aria-label="Download">            <span class="d-none d-md-inline">Download</span>
          </button>
          <button class="btn" (click)="copyToClipboard()" aria-label="Copy">            <span class="d-none d-md-inline">Copy</span>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #outputEditor class="editor"></div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="!!errorMessage" role="alert">
    <div class="toast-header bg-danger text-white">      <strong class="me-auto">Error</strong>
      <button type="button" class="btn-close btn-close-white" (click)="errorMessage = ''"></button>
    </div>
    <div class="toast-body">{{ errorMessage }}</div>
  </div>
  <div class="toast" [class.show]="!!copySuccessMessage" role="alert">
    <div class="toast-header bg-success text-white">      <strong class="me-auto">Success</strong>
    </div>
    <div class="toast-body">{{ copySuccessMessage }}</div>
  </div>
</div>
