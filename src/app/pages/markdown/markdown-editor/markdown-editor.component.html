<div class="markdown-editor-container">
  <div class="page-header">
    <h1 class="page-title">Markdown Editor</h1>
    <p class="page-description">Edit Markdown with live HTML preview</p>
  </div>

  <div class="editors-wrapper">
    <div class="editor-container left">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Markdown Input</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleMarkdown()" title="Load Sample">
            <i class="fas fa-file-code"></i> Sample
          </button>
          <button class="btn" (click)="fileInput.click()" title="Upload File">
            <i class="fas fa-upload"></i> Upload
          </button>
          <button class="btn" (click)="downloadMarkdown()" title="Download Markdown">
            <i class="fas fa-download"></i> Download MD
          </button>
          <button class="btn" (click)="clearInput()" title="Clear">
            <i class="fas fa-times"></i> Clear
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <div class="editor-container right">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Live Preview</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="copyHTML()" title="Copy HTML">
            <i class="fas fa-copy"></i> Copy HTML
          </button>
          <button class="btn" (click)="downloadHTML()" title="Download HTML">
            <i class="fas fa-download"></i> Download HTML
          </button>
        </div>
      </div>
      <div class="preview-wrapper">
        <div class="preview-content" [innerHTML]="htmlOutput"></div>
      </div>
    </div>
  </div>

  <input #fileInput type="file" accept=".md,.markdown,.txt" style="display: none;" (change)="uploadFile($event)">

  <div *ngIf="errorMessage" class="alert alert-danger" role="alert" style="position: fixed; top: 80px; right: 20px; z-index: 1000; min-width: 300px;">
    {{ errorMessage }}
  </div>

  <div *ngIf="copySuccessMessage" class="alert alert-success" role="alert" style="position: fixed; top: 80px; right: 20px; z-index: 1000; min-width: 300px;">
    {{ copySuccessMessage }}
  </div>
</div>
