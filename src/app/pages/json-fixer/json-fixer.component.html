<div class="paddingLeftRight">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">Paste faulty/invalid JSON in the left area and click the "Fix JSON!!" button to correct it.</span>
      <div class="action-buttons">
        <button class="btn btn-sm btn-dark" (click)="loadSampleData()">
          <i class="fas fa-flask"></i> Sample
        </button>
        <button class="btn btn-sm btn-dark" (click)="fixJson()">
          <i class="fas fa-magic"></i> Fix
        </button>
        <button class="btn btn-sm btn-dark" (click)="clearEditors()">
          <i class="fas fa-eraser"></i> Clear
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="split-container" style="display: flex; height: 100%;">
        <div class="json-input-container" style="flex: 0 0 30%;">
          <div #editorLeft class="editor" style="height: 100%; width: 100%;"></div>
        </div>
        <div class="splitter" id="splitter" #splitter></div>
        <div class="json-output-container" style="flex: 0 0 70%;">
          <div #editorRight class="editor" style="height: 100%; width: 100%;"></div>
        </div>
      </div>
    </div>
  </div>
</div>
