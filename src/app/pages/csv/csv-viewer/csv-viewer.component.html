<div class="csv-viewer-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">CSV Viewer</h1>
    <p class="page-description">View, edit, sort and filter CSV data in a beautiful grid</p>
  </div>

  <!-- Toolbar -->
  <div class="toolbar">
    <div class="toolbar-left">
      <input type="file" #fileInput accept=".csv,.txt" style="display: none;" (change)="onFileSelected($event)" />
      <button class="btn" (click)="loadSampleData()" aria-label="Sample Data">        <span class="d-none d-md-inline">Sample Data</span>
      </button>
      <button class="btn" (click)="triggerFileUpload()" aria-label="Upload CSV">        <span class="d-none d-md-inline">Upload CSV</span>
      </button>
      <button class="btn" (click)="clearData()" aria-label="Clear">        <span class="d-none d-md-inline">Clear</span>
      </button>
    </div>
    <div class="toolbar-right">
      <button class="btn btn-export" (click)="exportToCsv()" aria-label="Export CSV">        <span class="d-none d-md-inline">Export CSV</span>
      </button>
      <button class="btn btn-export" (click)="exportToJson()" aria-label="Export JSON">        <span class="d-none d-md-inline">Export JSON</span>
      </button>
    </div>
  </div>

  <!-- Grid Container -->
  <div class="grid-container">
    <ag-grid-angular
      style="width: 100%; height: 100%;"
      class="ag-theme-alpine"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      [pagination]="true"
      [paginationPageSize]="20"
      (gridReady)="onGridReady($event)"
    ></ag-grid-angular>
  </div>
</div>

<!-- Bootstrap Error Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" [class.show]="errorModalVisible" [style.display]="errorModalVisible ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeErrorModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeErrorModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="errorModalVisible" *ngIf="errorModalVisible"></div>

<!-- Success Toast -->
<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="copySuccessVisible" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">      <strong class="me-auto">Success</strong>
    </div>
    <div class="toast-body">
      {{ copySuccessMessage }}
    </div>
  </div>
  <div class="toast" [class.show]="copyErrorVisible" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">      <strong class="me-auto">Warning</strong>
    </div>
    <div class="toast-body">
      {{ copyErrorMessage }}
    </div>
  </div>
</div>
