<div class="csv-validator-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">CSV Validator</h1>
    <p class="page-description">Validate CSV structure and check for errors</p>
  </div>
  
  <input type="file" #fileInput accept=".csv,.txt" style="display: none;" (change)="onFileSelected($event)" />
  <div class="editors-wrapper">
    <!-- Left Panel (Input) -->
    <div class="editor-container input-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>CSV Input</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadValidSample()" aria-label="Valid Sample">            <span class="d-none d-md-inline">Valid Sample</span>
          </button>
          <button class="btn btn-warning-custom" (click)="loadInvalidSample()" aria-label="Invalid Sample">            <span class="d-none d-md-inline">Invalid Sample</span>
          </button>
          <button class="btn" (click)="triggerFileUpload()" aria-label="Upload">            <span class="d-none d-md-inline">Upload</span>
          </button>
          <button class="btn" (click)="clearInput()">          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <!-- Right Panel (Validation Result) -->
    <div class="editor-container output-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Validation Result</h2>
          <span class="validation-badge" *ngIf="showValidationResult" [ngClass]="{'badge-success': validationResult.valid, 'badge-error': !validationResult.valid}">
            <i *ngIf="validationResult.valid" class="fas fa-check-circle"></i>
            <i *ngIf="!validationResult.valid" class="fas fa-times-circle"></i>
            {{ validationResult.valid ? 'Valid' : 'Invalid' }}
          </span>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="copyToClipboard()" aria-label="Copy">            <span class="d-none d-md-inline">Copy</span>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #outputEditor class="editor"></div>
      </div>
    </div>
  </div>
</div>

<!-- Error Modal -->
<div class="modal fade" tabindex="-1" [class.show]="errorModalVisible" [style.display]="errorModalVisible ? 'block' : 'none'">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Error</h5>
        <button type="button" class="btn-close" (click)="closeErrorModal()"></button>
      </div>
      <div class="modal-body"><p>{{ errorMessage }}</p></div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeErrorModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="errorModalVisible" *ngIf="errorModalVisible"></div>

<!-- Toast -->
<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="copySuccessVisible">
    <div class="toast-header">      <strong class="me-auto">Success</strong>
    </div>
    <div class="toast-body">{{ copySuccessMessage }}</div>
  </div>
  <div class="toast" [class.show]="copyErrorVisible">
    <div class="toast-header">      <strong class="me-auto">Warning</strong>
    </div>
    <div class="toast-body">{{ copyErrorMessage }}</div>
  </div>
</div>
