<div class="main-container">
  <!-- Content area -->
  <div class="content-area">
    <div class="json-input-container">
      <div class="input-header">
        <p>Copy and Paste JSON in the following area</p>
        <div class="action-buttons">
          <button class="btn-sample" (click)="loadSampleData()">
            <i class="fas fa-flask"></i> Sample
          </button>
          <button class="btn-share">
            <i class="fas fa-share"></i> Share
          </button>
          <button class="btn-help">
            <i class="fas fa-question-circle"></i>
          </button>
        </div>
      </div>
      
      <div class="editor-container">
        <div #editor class="editor"></div>
      </div>
      
      <div class="control-bar">
        <button (click)="convertToTable()" class="convert-btn">Convert to Table</button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </div>
    </div>
    
    <div class="splitter" id="splitter" #splitter></div>
    
    <div class="table-output-container">
      <div class="table-container">
        <table *ngIf="tableData.length > 0">
          <thead>
            <tr>
              <th *ngFor="let column of columns">{{ column }}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let row of tableData">
              <td *ngFor="let column of columns">{{ row[column] }}</td>
            </tr>
          </tbody>
        </table>
        <div *ngIf="tableData.length === 0" class="no-data">
          Enter valid JSON array and click "Convert to Table" to see results
        </div>
      </div>
    </div>
  </div>
</div>
