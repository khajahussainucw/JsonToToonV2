<div class="main-container containerPadding" >
  <!-- Content area -->
  <div class="content-area">
    <!-- JSON Input Panel -->
    <div class="json-input-container">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Copy and Paste JSON in the following area</span>
          <div class="action-buttons">
            <button class="btn btn-sm btn-dark" (click)="loadSampleData()">
              <i class="fas fa-flask"></i> Sample
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="fas fa-share"></i> Share
            </button>
            <button class="btn btn-sm btn-outline-secondary">
              <i class="fas fa-question-circle"></i>
            </button>
          </div>
        </div>
        <div class="card-body d-flex flex-column p-0">
          <div class="editor-container">
            <div #editor class="editor"></div>
          </div>
          <div class="control-bar">
            <button (click)="convertToTable()" class="btn btn-success">
              <i class="fas fa-table"></i> Convert to Table
            </button>
            <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="splitter" id="splitter" #splitter></div>
    
    <!-- Table Output Panel -->
    <div class="table-output-container">
      <div class="card h-100">
        <div class="card-header d-flex justify-content-between align-items-center">
          <span>Table Output</span>
          <div class="action-buttons">
            <!-- Placeholder for future buttons -->
          </div>
        </div>
        <div class="card-body p-0">
          <div class="table-container">
            <table *ngIf="tableData.length > 0" class="table table-hover mb-0">
              <thead>
                <tr>
                  <th *ngFor="let column of columns">{{ column }}</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let row of tableData">
                  <td *ngFor="let column of columns">{{ row[column] }}</td>
                </tr>
              </tbody>
            </table>
            <div *ngIf="tableData.length === 0" class="no-data">
              Enter valid JSON array and click "Convert to Table" to see results
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
