<div class="paddingLeftRight" >
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">
        <span class="d-none d-md-inline">Copy and Paste JSON in the following area</span>
        <span class="d-inline d-md-none">Enter JSON here</span>
      </span>
      <div class="action-buttons">
        <button class="btn btn-sm btn-dark ms-2 animate__animated animate__flipInX" (click)="downloadAsExcel()" *ngIf="hasValidJson">
          <i class="fas fa-file-excel"></i>
          <span class="d-none d-md-inline"> Download</span>
        </button>
        <button class="btn btn-sm btn-dark" (click)="loadSampleData()">
          <i class="fas fa-flask"></i>
          <span class="d-none d-md-inline"> Sample</span>
        </button>
        <button class="btn btn-sm btn-dark">
          <i class="fas fa-share-square"></i>
          <span class="d-none d-md-inline"> Share</span>
        </button>
        <button class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#infoModal">
          <i class="fas fa-info-circle"></i>
          <!--<span class="d-none d-md-inline"> Info</span>-->
        </button>

      </div>
    </div>
    <div class="card-body p-0">
      <div class="split-container">
        <div class="json-input-container">
          <div #editor class="editor"></div>
          <div class="error-bar" *ngIf="errorMessage">
            <div class="error-message">
              <i class="fas fa-exclamation-circle text-danger"></i> {{ errorMessage }}
            </div>
          </div>
        </div>
        
        <div class="splitter" id="splitter" #splitter></div>
        
        <div class="table-output-container">
          <div class="table-container" #tableContainer>
            <ng-container *ngIf="tableData.length > 0">
              <ng-container *ngIf="!isSingleObject; else singleObjectTpl">
                <!-- Flat table for array of objects -->
                <table class="table" *ngIf="columns.length > 0">
                  <thead>
                    <tr>
                      <th *ngFor="let col of columns"><b>{{ col }}</b></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let row of tableData">
                      <td *ngFor="let col of columns">
                        <ng-container *ngIf="isArray(row[col]) || isObject(row[col]); else defaultCell">
                          <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: row[col] }"></ng-container>
                        </ng-container>
                        <ng-template #defaultCell>{{ formatValue(row[col]) }}</ng-template>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </ng-container>
              <ng-template #singleObjectTpl>
                <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: tableData[0] }"></ng-container>
              </ng-template>
            </ng-container>
            <div *ngIf="tableData.length === 0 && errorMessage" class="no-data">
              Enter valid JSON array to see the table
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recursive template for nested structures -->
<ng-template #recursiveTable let-data>
  <ng-container [ngSwitch]="true">
    <!-- Array handling -->
    <ng-container *ngSwitchCase="isArray(data)">
      <!-- Complex array of objects -->
      <table class="table" *ngIf="data.length > 0 && hasComplexItems(data)">
        <thead>
          <tr>
            <th *ngFor="let col of getCommonKeys(data)">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data">
            <td *ngFor="let col of getCommonKeys(data)">
              <ng-container *ngIf="isArray(item[col]) || isObject(item[col]); else primitive">
                <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: item[col] }"></ng-container>
              </ng-container>
              <ng-template #primitive>{{ formatValue(item[col]) }}</ng-template>
            </td>
          </tr>
        </tbody>
      </table>
      <!-- Simple array of primitives -->
      <table class="table" *ngIf="data.length > 0 && !hasComplexItems(data)">
        <tbody>
          <tr *ngFor="let item of data">
            <td>{{ formatValue(item) }}</td>
          </tr>
        </tbody>
      </table>
      <!-- Empty array -->
      <span *ngIf="data.length === 0">[]</span>
    </ng-container>

    <!-- Object handling -->
    <ng-container *ngSwitchCase="isObject(data)">
      <table class="table">
        <tbody>
          <tr *ngFor="let key of getObjectKeys(data)">
            <td class="nested-key"><b>{{ key }}</b></td>
            <td>
              <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: data[key] }">
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <!-- Primitive value handling -->
    <ng-container *ngSwitchDefault>
      {{ data }}
    </ng-container>
  </ng-container>
</ng-template>
