<div class="container-fluid">
  <div class="card">
    <div class="card-header d-flex justify-content-between align-items-center">
      <span class="fw-bold">Copy and Paste JSON in the following area</span>
      <div class="action-buttons">
        <button class="btn btn-sm btn-dark" (click)="loadSampleData()">
          <i class="fas fa-flask"></i> Sample
        </button>
        <button class="btn btn-sm btn-dark">
          <i class="fas fa-share-square"></i> Share
        </button>
        <button class="btn btn-sm btn-dark" data-bs-toggle="modal" data-bs-target="#infoModal">
          <i class="fas fa-info-circle"></i>
        </button>
        <button class="btn btn-sm btn-success ms-2" (click)="downloadAsExcel()">
          <i class="fas fa-file-excel"></i> Download
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <div class="split-container">
        <div class="json-input-container">
          <div #editor class="editor"></div>
          <div class="error-bar" *ngIf="errorMessage">
            <div class="error-message">
              <i class="fas fa-exclamation-circle"></i> {{ errorMessage }}
            </div>
          </div>
        </div>
        
        <div class="splitter" id="splitter" #splitter></div>
        
        <div class="table-output-container">
          <div class="table-container" #tableContainer>
            <ng-container *ngIf="tableData.length > 0">
              <ng-container *ngFor="let item of tableData">
                <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: item }">
                </ng-container>
              </ng-container>
            </ng-container>
            <div *ngIf="tableData.length === 0 && errorMessage" class="no-data">
              Enter valid JSON array to see the table
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Recursive template for nested structures -->
<ng-template #recursiveTable let-data>
  <ng-container [ngSwitch]="true">
    <!-- Array handling -->
    <ng-container *ngSwitchCase="isArray(data)">
      <table class="table" *ngIf="data.length > 0">
        <tbody>
          <ng-container *ngIf="hasComplexItems(data); else simpleArray">
            <tr *ngFor="let item of data">
              <td colspan="2">
                <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: item }">
                </ng-container>
              </td>
            </tr>
          </ng-container>
          <ng-template #simpleArray>
            <tr>
              <td colspan="2">
                <span *ngFor="let item of data; let last = last">
                  {{ item }}{{ !last ? ', ' : '' }}
                </span>
              </td>
            </tr>
          </ng-template>
        </tbody>
      </table>
      <span *ngIf="data.length === 0">[]</span>
    </ng-container>

    <!-- Object handling -->
    <ng-container *ngSwitchCase="isObject(data)">
      <table class="table">
        <tbody>
          <tr *ngFor="let key of getObjectKeys(data)">
            <td class="nested-key"><b>{{ key }}</b></td>
            <td>
              <ng-container *ngTemplateOutlet="recursiveTable; context: { $implicit: data[key] }">
              </ng-container>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

    <!-- Primitive value handling -->
    <ng-container *ngSwitchDefault>
      {{ data }}
    </ng-container>
  </ng-container>
</ng-template>
