<div class="xml-to-php-container">
  <div class="page-header">
    <h1 class="page-title">XML to PHP Converter</h1>
    <p class="page-description">Convert XML to PHP classes for Laravel and Symfony</p>
  </div>
  
  <div class="config-panel" style="padding: 10px 15px; background: white; margin: 0 6px 4px 6px; border-radius: 5px; border: 2px solid #dee2e6;">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label class="form-label small mb-0" for="className">Class Name:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="className" class="form-control form-control-sm" [(ngModel)]="className" (input)="onClassNameChange()" style="width: 150px;" />
      </div>
      <div class="col-auto">
        <label class="form-label small mb-0" for="namespace">Namespace:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="namespace" class="form-control form-control-sm" [(ngModel)]="namespace" (input)="onNamespaceChange()" style="width: 150px;" />
      </div>
      <div class="col-auto">
        <div class="form-check mb-0">
          <input class="form-check-input" type="checkbox" id="useTypedProperties" [(ngModel)]="useTypedProperties" (change)="onUseTypedPropertiesChange()" />
          <label class="form-check-label small" for="useTypedProperties">Typed Properties</label>
        </div>
      </div>
    </div>
  </div>
  
  <input type="file" #fileInput accept=".xml,.txt" style="display: none;" (change)="onFileSelected($event)" />
  <div class="editors-wrapper">
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left"><h2>XML Input</h2></div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleXml()"><span class="d-none d-md-inline">Sample</span></button>
          <button class="btn" (click)="triggerFileUpload()"><span class="d-none d-md-inline">Upload</span></button>
          <button class="btn" (click)="clearInput()"></button>
        </div>
      </div>
      <div class="editor-wrapper"><div #inputEditor class="editor"></div></div>
    </div>
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left"><h2>PHP Output</h2></div>
        <div class="panel-actions">
          <button class="btn" (click)="downloadPhp()"><span class="d-none d-md-inline">Download</span></button>
          <button class="btn" (click)="copyToClipboard()"><span class="d-none d-md-inline">Copy</span></button>
        </div>
      </div>
      <div class="editor-wrapper"><div #outputEditor class="editor"></div></div>
    </div>
  </div>
</div>
<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="copySuccessVisible" role="alert">
    <div class="toast-header"><strong class="me-auto">Success</strong></div>
    <div class="toast-body">{{ copySuccessMessage }}</div>
  </div>
  <div class="toast" [class.show]="copyErrorVisible" role="alert">
    <div class="toast-header"><strong class="me-auto">Warning</strong></div>
    <div class="toast-body">{{ copyErrorMessage }}</div>
  </div>
</div>
<div class="content-section">
  <div class="container-fluid px-4 py-5">
    <section class="content-block">
      <h2 class="content-heading">Other XML Code Generation Tools</h2>
      <div class="related-tools-grid">
        <a routerLink="/xml-to-csharp" class="tool-link"><span>XML to C#</span></a>
        <a routerLink="/xml-to-typescript" class="tool-link"><span>XML to TypeScript</span></a>
        <a routerLink="/xml-to-java" class="tool-link"><span>XML to Java</span></a>
        <a routerLink="/xml-to-python" class="tool-link"><span>XML to Python</span></a>
        <a routerLink="/xml-to-go" class="tool-link"><span>XML to Go</span></a>
      </div>
    </section>
  </div>
</div>
