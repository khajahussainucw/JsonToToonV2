<div class="xml-formatter-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">XML Formatter</h1>
    <p class="page-description">Format, beautify and validate your XML data</p>
  </div>
  
  <input type="file" #fileInput accept=".xml" style="display: none;" (change)="uploadFile($event)" />
  <div class="editors-wrapper">
    <!-- Left Panel (Input) -->
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Input</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleXml()" aria-label="Sample">
            <i class="fas fa-flask"></i>
            <span class="d-none d-md-inline">Sample</span>
          </button>
          <button class="btn" (click)="fileInput.click()" aria-label="Upload">
            <i class="fas fa-upload"></i>
            <span class="d-none d-md-inline">Upload</span>
          </button>
          <button class="btn" (click)="clearInput()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <!-- Right Panel (Output) -->
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Output</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="downloadXml()" aria-label="Download">
            <i class="fas fa-download"></i>
            <span class="d-none d-md-inline">Download</span>
          </button>
          <button class="btn" (click)="minifyXml()" aria-label="Minify">
            <i class="fas fa-compress"></i>
            <span class="d-none d-md-inline">Minify</span>
          </button>
          <button class="btn" (click)="copyToClipboard()" aria-label="Copy">
            <i class="fas fa-copy"></i>
            <span class="d-none d-md-inline">Copy</span>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #outputEditor class="editor"></div>
      </div>
    </div>
  </div>
</div>

<!-- Error Toast -->
<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="!!errorMessage" role="alert">
    <div class="toast-header bg-danger text-white">
      <i class="fas fa-exclamation-triangle me-2"></i>
      <strong class="me-auto">Error</strong>
      <button type="button" class="btn-close btn-close-white" (click)="errorMessage = ''"></button>
    </div>
    <div class="toast-body">{{ errorMessage }}</div>
  </div>
  <div class="toast" [class.show]="!!copySuccessMessage" role="alert">
    <div class="toast-header bg-success text-white">
      <i class="fas fa-check-circle me-2"></i>
      <strong class="me-auto">Success</strong>
    </div>
    <div class="toast-body">{{ copySuccessMessage }}</div>
  </div>
</div>
