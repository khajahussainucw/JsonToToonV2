<div class="xml-validator-container">
  <div class="page-header">
    <h1 class="page-title">XML Validator</h1>
    <p class="page-description">Validate XML syntax and check for errors</p>
  </div>
  
  <input type="file" #fileInput accept=".xml" style="display: none;" (change)="uploadFile($event)" />
  <div class="editors-wrapper">
    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Input XML</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleXml()" aria-label="Sample">
            <i class="fas fa-flask"></i>
            <span class="d-none d-md-inline">Sample</span>
          </button>
          <button class="btn" (click)="fileInput.click()" aria-label="Upload">
            <i class="fas fa-upload"></i>
            <span class="d-none d-md-inline">Upload</span>
          </button>
          <button class="btn" (click)="clearInput()">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <div class="editor-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Validation Result</h2>
          <span class="badge" *ngIf="validationResult" [class.badge-success]="validationResult.valid" [class.badge-danger]="!validationResult.valid">
            {{ validationResult.valid ? 'VALID' : 'INVALID' }}
          </span>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #outputEditor class="editor"></div>
      </div>
    </div>
  </div>
</div>
