<div class="json-to-java-container">
  <!-- Page Header -->
  <div class="page-header">
    <h1 class="page-title">JSON to Java Converter</h1>
    <p class="page-description">Convert JSON to Java POJO classes for Java development</p>
  </div>
  
  <!-- Configuration Options -->
  <div class="config-panel" style="padding: 10px 15px; background: white; margin: 0 6px 4px 6px; border-radius: 5px; border: 2px solid #dee2e6;">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label class="form-label small mb-0" for="className">Class Name:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="className" class="form-control form-control-sm" [(ngModel)]="className" (input)="onClassNameChange()" style="width: 150px;" />
      </div>
      <div class="col-auto">
        <label class="form-label small mb-0" for="packageName">Package:</label>
      </div>
      <div class="col-auto">
        <input type="text" id="packageName" class="form-control form-control-sm" [(ngModel)]="packageName" (input)="onPackageNameChange()" style="width: 150px;" />
      </div>
      <div class="col-auto">
        <div class="form-check mb-0">
          <input class="form-check-input" type="checkbox" id="useLombok" [(ngModel)]="useLombok" (change)="onUseLombokChange()" />
          <label class="form-check-label small" for="useLombok">Use Lombok</label>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-check mb-0">
          <input class="form-check-input" type="checkbox" id="useNullableTypes" [(ngModel)]="useNullableTypes" (change)="onUseNullableTypesChange()" />
          <label class="form-check-label small" for="useNullableTypes">Nullable Types</label>
        </div>
      </div>
    </div>
  </div>
  
  <input type="file" #fileInput accept=".json,.txt" style="display: none;" (change)="onFileSelected($event)" />
  <div class="editors-wrapper">
    <!-- Left Panel (Input - JSON) -->
    <div class="editor-container input-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>JSON Input</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="loadSampleJson()" aria-label="Sample"><span class="d-none d-md-inline">Sample</span></button>
          <button class="btn" (click)="triggerFileUpload()" aria-label="Upload"><span class="d-none d-md-inline">Upload</span></button>
          <button class="btn" (click)="clearInput()"></button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #inputEditor class="editor"></div>
      </div>
    </div>

    <!-- Right Panel (Output - Java) -->
    <div class="editor-container output-container">
      <div class="panel-header">
        <div class="panel-header-left">
          <h2>Java Output</h2>
        </div>
        <div class="panel-actions">
          <button class="btn" (click)="downloadJava()" aria-label="Download"><span class="d-none d-md-inline">Download</span></button>
          <button class="btn" (click)="copyToClipboard()" aria-label="Copy"><span class="d-none d-md-inline">Copy</span></button>
        </div>
      </div>
      <div class="editor-wrapper">
        <div #outputEditor class="editor"></div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Error Modal -->
<div class="modal fade" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true" [class.show]="errorModalVisible" [style.display]="errorModalVisible ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="errorModalLabel">Error</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeErrorModal()"></button>
      </div>
      <div class="modal-body">
        <p>{{ errorMessage }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="closeErrorModal()">Close</button>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade" [class.show]="errorModalVisible" *ngIf="errorModalVisible"></div>

<!-- Copy Success Toast -->
<div class="toast-container position-fixed end-0 p-3" style="top: 15%;">
  <div class="toast" [class.show]="copySuccessVisible" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header"><strong class="me-auto">Success</strong></div>
    <div class="toast-body">{{ copySuccessMessage }}</div>
  </div>
  <div class="toast" [class.show]="copyErrorVisible" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header"><strong class="me-auto">Warning</strong></div>
    <div class="toast-body">{{ copyErrorMessage }}</div>
  </div>
</div>
